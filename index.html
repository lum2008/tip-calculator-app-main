<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script defer src="main.js"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link href="tailwind.css" rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body class="bg-light-grayish-cyan-1 font-space-mono font-bold leading-snug">

  <div class="flex h-screen justify-center items-center">
    <div class="md:h-1/3 flex flex-col justify-center items-center text-center">
      <div class="flex w-auto h-auto mt-48 mb-12 md:m-0">
        <img class="w-auto h-auto mx-auto lg:m-10" src="images/logo.svg" alt="logo">
      </div>
      <div class="h-auto md:w-11/12 flex flex-col md:flex-row p-4 bg-white md:rounded-3xl rounded-t-3xl shadow-2xl">
        <div class="flex items-center h-full w-full pl-4 pr-4">
          <div class="flex flex-col justify-between h-full w-full pt-4 pb-4">
            <div>
              <h5 class="mb-4 text-left text-dark-grayish-cyan-1">Bill</h5>
              <input type="text" name="billAmount" id="billAmount" onkeydown="return FilterInput (event)" class="w-full h-11 text-2xl text-right focus:outline-none focus:ring-2 focus:ring-green-500 p-4 bg-light-grayish-cyan-2 bg-left bg-no-repeat bg-origin-content rounded-sm" style="background-image: url('images/icon-dollar.svg')" placeholder="0">
            </div>
            <div class="mt-8">
              <h5 class="text-left text-dark-grayish-cyan-1 mb-4">Select Tip %</h5>
              <div class="flex flex-col justify-between items-center h-full w-full">
                <div class="grid lg:grid-cols-3 grid-cols-2 gap-4 lg:gap-4 gap-y-4 justify-items-center text-2xl">
                  <button class="h-11 w-full font-bold text-white bg-very-dark-cyan hover:bg-strong-cyan hover:text-very-dark-cyan rounded-md percent" value="5">5%</button>
                  <button class="h-11 w-full font-bold text-white bg-very-dark-cyan hover:bg-strong-cyan hover:text-very-dark-cyan rounded-md percent" value="10">10%</button>
                  <button class="h-11 w-full font-bold text-white bg-very-dark-cyan hover:bg-strong-cyan hover:text-very-dark-cyan rounded-md percent" value="15">15%</button>
                  <button class="h-11 w-full font-bold text-white bg-very-dark-cyan hover:bg-strong-cyan hover:text-very-dark-cyan rounded-md percent" value="25">25%</button>
                  <button class="h-11 w-full font-bold text-white bg-very-dark-cyan hover:bg-strong-cyan hover:text-very-dark-cyan rounded-md percent" value="50">50%</button>
                  <input type="text" name="customTipAmount" id="customTipAmount" onkeydown="return FilterInput (event)" class="h-11 w-full text-2xl font-bold text-center focus:outline-none focus:ring-2 focus:ring-green-500 placeholder-cyan-800 bg-light-grayish-cyan-2 placeholder-dark-grayish-cyan-1 rounded-md" placeholder="Custom">
                </div>
              </div>
            </div>
            <div>
              <h5 class="mt-4 mb-4 text-left text-dark-grayish-cyan-1">Number of People</h5>
              <input type="text" name="numOfPeople" id="numOfPeople" onkeydown="return FilterInput (event)" class="w-full h-10 text-2xl text-right focus:outline-none focus:ring-2 focus:ring-green-500 p-4 bg-light-grayish-cyan-2 bg-left bg-no-repeat bg-origin-content rounded-sm" style="background-image: url('images/icon-person.svg')" placeholder="0">
            </div>
          </div>
        </div>
        <div class="h-auto w-full p-4">
          <div class="flex flex-col justify-between items-center h-full w-full p-6 bg-very-dark-cyan rounded-2xl text-white">
            <div class="flex justify-between h-1/2 w-full p-4">
              <div class="flex flex-col">
                <h5>Tip Amount</h5>
                <h6 class="text-gray-400 text-left">/ person</h6>
              </div>
              <div>
                <h1 id="tipAmountText" class="md:text-5xl text-4xl text-strong-cyan">$0.00</h1>
              </div>
            </div>
            <div class="flex justify-between h-full w-full p-4">
              <div class="flex flex-col">
                <h5 class="text-left">Total</h5>
                <h6 class="text-gray-400 ">/ person</h6>
              </div>
              <div>
                <h1 id="totalText" class="md:text-5xl text-4xl text-strong-cyan">$0.00</h1>
              </div>
            </div>           
            <button id="resetBtn" class="h-28 w-11/12 text-2xl font-bold text-very-dark-cyan bg-strong-cyan rounded-md">RESET</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
